<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="keywords" content="HTML, CSS, JavaScript, API, IP Address Tracker, Frnotendmentor">
  <meta name="description" content="IP address tracker coding challenge from frontendmentor.com">
  <meta name="author" content="Jonel Hatwell">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker | Jonel Hatwell</title>
  <link rel="icon" href="./images/location-dot-solid.svg">
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

      <section id="banner">
        <div class="center">
          <h1 id="title">IP Address Tracker</h1>
          <form class="ip-form">
            <input type="text" class="ip-inp" placeholder="Search for any IP address or domain">
            <button type="submit" class="ip-btn">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
    
          <div class="ip_details">
    
            <div class="ip_detail">
              <p class="ip-detail--title">IP Address</p>
              <p class="ip_detail--value">192.212.175.0.1</p>
            </div>
    
            <div class="ip_detail">
              <p class="ip-detail--title">Location</p>
              <p class="ip_detail--value">Brooklyn NY 10001</p>
            </div>
    
            <div class="ip_detail">
              <p class="ip-detail--title">Timezone</p>
              <p class="ip_detail--value">UTC-5:00</p>
            </div>
            
            <div class="ip_detail">
              <p class="ip-detail--title">ISP</p>
              <p class="ip_detail--value">spacrex starlink</p>
            </div>
    
          </div>
        </div>
      </section>


  <script src="./script.js"></script>
</body>
</html>
